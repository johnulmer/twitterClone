  function arraysum (arrinput) {
    var sum = 0;
    for (i=0;i<arrinput.length;i++) {
      if (isNaN(arrinput[i])) {
        return "Array has a non number entry";
        }
      else {
        sum= arrinput[i]+sum;
        }
    }
  return sum;
  }
